<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/content.css}" rel="stylesheet">
<title>トップページ</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1>トップページ</h1>
<script>
var now = new Date();
var Hour = now.getHours();
        function proc() {
        	if(Hour>20){
          document.getElementById("menu").disabled = true;
        	}
        }
    </script>
<body onload="proc();">
	<button type="button" class="menuButton" id="menu"
		onclick="location.href='/menu'">メニュー表示</button>
</body>
</html>
